    <div class="block" id="block6">
        <h4 style="font-weight: 500;">Регистрация</h4>
        <form class="registration-form" onsubmit="return validateForm(event)">
            <input type="text" placeholder="Имя" class="sblock sblock2" name="firstname" pattern="[A-Za-zА-Яа-яЁё]{2,20}" title="Только буквы, от 2 до 20 символов" required>
            <input type="text" placeholder="Фамилия" class="sblock sblock2" name="lastname" pattern="[A-Za-zА-Яа-яЁё]{2,20}" title="Только буквы, от 2 до 20 символов" required>
            <input type="tel" placeholder="Телефон" pattern="[0-9\+\(\)\-\s]{10,18}" class="sblock sblock2" name="phone" title="Введите 10 или 11 цифр без пробелов" required>
            <input type="hidden" name="phone_raw" id="phone_raw">
            <input type="password" placeholder="Пароль" class="sblock sblock2" name="password" minlength="6" title="Минимум 6 символов" required>
            <input type="password" placeholder="Повтор пароля" class="sblock sblock2" name="confirm" minlength="5" title="Минимум 5 символов" required>
            <button type="submit" id="sbutton1">Зарегистрироваться</button>
          </form>
